<!-- PORTFOLIO PAGE WRAP -->
<div class="pageAreaWrp" >

    <!-- PROJECT -->
    <h2> Projectos </h2>

    <div class="pWrp animate-repeat" data-ng-repeat="proj in projectos">

        <!--PPROJECT IMAGE -->
        <div class="pImgWrp">
            <a class="pImgLink" href="#/{{proj.url('portfolio')}}" title="{{proj.titulo}}">

                <!-- BOLAS BRANCAS -->
                <div class="bolasWrp">
                    <div class="bola"></div>
                    <div class="bola"></div>
                    <div class="bola"></div>
                    <div class="clear"></div>
                </div>

            </a>

            <!-- PROJECT IMG -->
            <img data-ng-src="http://admin.biarq.com/img/projectos/grandes/{{proj.fotoprincipal}}" alt="{{proj.titulo}}" class="pImg">
        </div>

        <!--PROJECT TITLE -->
        <p class="title2"> {{proj.titulo}} </p>

        <!--PROJECT DESCRIPTION -->
        <div class="pDesc">
            <p  ng-bind-html="proj.texto"> </p>
        </div>

        <!--PROJECT BTN 'VER MAIS' -->
        <div class="mainBtn">
            <a href="#/{{proj.url('portfolio')}}" title="Ver Mais">Ver Mais</a>
        </div>
    </div>

    <div class="clear"></div>

    <span us-spinner id="spinner"></span>
</div>
