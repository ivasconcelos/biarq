<!-- VIEW SPECIFIC PROJECT PAGE WRAP -->
<div class="pageAreaWrp" ng-cloak>




    <!-- Jssor Slider Begin -->
    <div id="slider1_container" class="sliderContainer">
        <!-- Loading Screen -->
        <div u="loading" class="sliderContainerChild1">
            <div class="sliderContainerChild2">
            </div>
            <div class="sliderContainerChild3">
            </div>
        </div>
        <!-- Slides Container -->
        <div u="slides"  class="sliderContainerChild4">
            <div  ng-repeat="foto in projecto.foto">
                <img u="image" ng-src="http://admin.biarq.com/img/projectos/grandes/{{foto}}" />
                <img u="thumb" ng-src="http://admin.biarq.com/img/projectos/pequenas/{{foto}}" />
            </div>

        </div>
        <!-- Arrow Left -->
        <span u="arrowleft" class="jssora05l" style="width: 40px; height: 40px; top: 158px; left: 8px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="jssora05r" style="width: 40px; height: 40px; top: 158px; right: 8px">
        </span>
        <!-- Arrow Navigator Skin End -->

        <!-- Thumbnail Navigator Skin Begin -->
        <div u="thumbnavigator" class="jssort01 sliderContainerChild5">
            <div u="slides" style="cursor: move;">
                <div u="prototype" class="p" style="position: absolute; width: 72px; height: 72px; top: 0; left: 0;">
                    <div class=w><thumbnailtemplate style=" width: 100%; height: 100%; border: none;position:absolute; top: 0; left: 0;"></thumbnailtemplate></div>
                    <div class=c>
                    </div>
                </div>
            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
        <!-- Thumbnail Navigator Skin End -->

    </div>
    <!-- Jssor Slider End -->


    <h2 style="text-align: center; padding: 40px 0 0 0"> {{projecto.titulo}}</h2>

    <div class="verProjTxtWrp">
        <p ng-bind-html="projecto.texto"></p>
    </div>

</div>
